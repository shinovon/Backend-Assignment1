async function putObject(id, data) {

    {

async function deleteObject(id) {

    {
        method: 'DELETE'
    });
    return await res.json();
}

// UI
function addContact(obj) {
    let contactsDiv = document.getElementById("contacts");
    let div = document.getElementById(obj.id);
    if (!div) {
        div = document.createElement("div");
        document.getElementById("contacts").appendChild(div);
    }
    div.id = obj.id;
    div.innerHTML = "<div>" + obj.firstName + " " + obj.lastName + "</div>"
    + "<div>" + obj.email + "</div>"
    + '<button onclick="edit(\'' + obj.id + '\')">Edit</button>'
    + '<button onclick="remove(\'' + obj.id + '\')">Delete</button>';
}
async function load() {
    document.getElementById("contacts").innerHTML = '';
    let res = await getObjects();

    for (let obj of res.objects) {
        addContact(obj);
    }
}
async function add() {
    let firstname = document.getElementById("firstname").value;
    let lastname = document.getElementById("lastname").value;
    let email = document.getElementById("email").value;

    let res = await postObject(JSON.stringify({firstName: firstname, lastName: lastname, email: email}));
    if (!res.success) {
        alert("Error adding object");
        return;
    }

    addContact(res.object);
}
async function edit(id) {
    let obj = getObject(id).object;

    let firstname = prompt("First Name", obj.firstName);
    let lastname = prompt("Last Name", obj.lastName);
    let email = prompt("Email", obj.email);

    let res = putObject(id, JSON.stringify({firstName: firstname, lastName: lastname, email: email}));
    if (!res.success) {
        alert("Error editing object");
        return;
    }

    addContact(res.object);
}
async function remove(id) {
    res = await deleteObject(id);
    if (!res.success) {
        alert("Error removing object");
        return;
    }
    document.getElementById(id).remove();
}
